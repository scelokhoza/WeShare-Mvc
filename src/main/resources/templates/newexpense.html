<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
    <head></head>
    <body>
        <div layout:fragment="contents">
            <form method="post" action="/newexpense.action" enctype="application/x-www-form-urlencoded">
                <label for="description">Description</label>
                <input name="description" id="description" autofocus required>
                <label for="date">Date</label>
                <input name="date" id="date" autofocus required>
                <label for="amount">Amount</label>
                <input name="amount" id="amount" autofocus required>

                <input id="submit" type="submit" value="Submit"/>
            </form>
        </div>
    </body>

</html>
